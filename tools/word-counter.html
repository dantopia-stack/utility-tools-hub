<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-4xl mx-auto px-4 py-10">
    <a href="../index.html" class="text-blue-500 hover:underline mb-4 inline-block">← Back to Home</a>
    <h1 class="text-2xl font-bold mb-4">📝 Word & Character Counter</h1>
    <p class="mb-6">Paste your text below to count words and characters.</p>

    <textarea id="text-input" class="w-full h-48 p-3 border border-gray-300 rounded mb-4"></textarea>
    <div class="bg-white p-4 rounded shadow">
      <p><strong>Words:</strong> <span id="word-count">0</span></p>
      <p><strong>Characters:</strong> <span id="char-count">0</span></p>
    </div>
  </div>

  <script>
    const input = document.getElementById('text-input');
    const wordCount = document.getElementById('word-count');
    const charCount = document.getElementById('char-count');

    input.addEventListener('input', () => {
      const text = input.value.trim();
      wordCount.textContent = text ? text.split(/\s+/).length : 0;
      charCount.textContent = text.length;
    });
  </script>
</body>
</html>
